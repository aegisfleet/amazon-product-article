{{ define "main" }}
<div class="container" style="padding-top: var(--spacing-xl);">
    <div class="article-header">
        <h1>{{ .Title }}</h1>
        {{ with .Description }}<p class="article-meta">{{ . }}</p>{{ end }}
    </div>

    <div class="card-grid">
        {{ range .Pages }}
        {{ partial "product-card.html" . }}
        {{ end }}
    </div>
</div>
{{ end }}
