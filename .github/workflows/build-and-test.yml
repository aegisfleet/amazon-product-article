name: Build and Test

permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'data/**'
      - 'content/**'
      - 'static/**'
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'data/**'
      - 'content/**'
      - 'static/**'
      - '**.md'
      - 'LICENSE'
      - '.gitignore'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Use Node.js 20.x
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Build project
      run: npm run build

    - name: Run tests
      run: npm run test:coverage
