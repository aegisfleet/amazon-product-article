name: Deploy Articles

on:
  push:
    branches: [main]
    paths:
      - 'articles/**'
      - 'data/**'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Auto-triggered after PR merge'

# GitHub Pages へのデプロイ権限
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を防止
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Generate articles
      env:
        AMAZON_PARTNER_TAG: ${{ secrets.AMAZON_PARTNER_TAG }}
      run: npm run generate:articles
    
    - name: Generate site
      run: npm run generate:site
    
    - name: Setup Pages
      uses: actions/configure-pages@v5
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
