name: Deploy Articles

on:
  push:
    branches: [main]
    paths:
      - 'articles/**'
      - 'data/**'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Auto-triggered after PR merge'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Process new articles
      env:
        AMAZON_PARTNER_TAG: ${{ secrets.AMAZON_PARTNER_TAG }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        echo "New articles detected in commit: ${{ github.sha }}"
        # 記事の後処理（アフィリエイトリンク挿入、品質チェック等）
        npm run generate:articles || echo "No additional processing needed"
    
    - name: Report deployment status
      run: |
        echo "Articles deployed successfully"
        echo "Commit: ${{ github.sha }}"
        echo "Author: ${{ github.actor }}"
